version: '3'
services:
  db:
    image: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgresql-data:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/insta_clone
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  bundle:
    driver: local
  postgresql-data:
    driver: local